<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epicode - W7D1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            width: 50%;
        }
    </style>
</head>

<body>
    <h1 class="text-center my-5">&#128048; &#128057; Register your pet &#128054; &#128049;</h1>


    <div class="container" id="registerContainer">
        <form class="my-5">
            <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" aria-describedby="emailHelp" placeholder="Your pet&apos;s name">
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner&apos;s Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="Your name">
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" placeholder="Your pet&apos;s species &#40;e.g. dog, cat, rabbit, etc.&#41;">
            </div>
            <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed"
                    placeholder="Your pet&apos;s breed &#40;e.g. labrador, tabby, dwarf rabbit, etc.&#41;">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table d-none">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pet Name</th>
                    <th scope="col">Owner Name</th>
                    <th scope="col">Species</th>
                    <th scope="col">Breed</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container my-5 d-none" id="compareContainer">
        <form>
            <fieldset>
                <h2 class="text-center">Compare Owner</h2>
                <p class="text-center lead">Choose two pets and check if they have the same owner</p>
                <div class="mb-3">
                    <label for="firstPetCompare" class="form-label">First Pet</label>
                    <select id="firstPetCompare" class="form-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="secondPetCompare" class="form-label">Second Pet</label>
                    <select id="secondPetCompare" class="form-select">
                    </select>
                </div>
            </fieldset>
        </form>
        <div class="d-flex my-5 justify-content-between">
            <button type="submit" class="btn btn-primary" id="compareBtn">Compare</button>
            <button type="submit" class="btn btn-primary" id="compareBtnStatic">Compare Static</button>
        </div>
        <p id="comparationResult"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
